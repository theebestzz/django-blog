{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>   
    
    {% include 'components/navbar.html' %}
    
    <div class="container mt-3">
      <div class="row">
        <div {% if request.user.is_authenticated %} class="col-sm-9" {% else %} class="col-12" {%endif%}>
        
        {% block content %}{% endblock %}
        </div>
        {% if request.user.is_authenticated %}
          {% include 'components/sidebar.html' %}
        {%endif%}
      </div>

      {% include 'components/footer.html' %}

    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
